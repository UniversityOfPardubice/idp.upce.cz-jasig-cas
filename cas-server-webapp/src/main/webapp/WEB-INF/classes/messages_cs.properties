upce.screen.welcome.label.token=Bezpe\u010dnostn\u00ed heslo
upce.screen.welcome.two-factor-info=Pro p\u0159ihl\u00e1\u0161en\u00ed je vy\u017eadov\u00e1no zv\u00fd\u0161en\u00e9 zabezpe\u010den\u00ed. V\u00fdchoz\u00ed bezpe\u010dnostn\u00ed heslo je koncovka Va\u0161eho rodn\u00e9ho \u010d\u00edsla.<p>Toto heslo m\u016f\u017eete <a href="/tokenManager/">zm\u011bnit pomoc\u00ed aplikace</a>.<br>Pokud pot\u0159ebujete pomoci, kontaktujte pros\u00edm helpdesk.</p>

upce.kerberos.title=Automatick\u00e9 p\u0159ihl\u00e1\u0161en\u00ed
upce.kerberos.button.login=Automaticky p\u0159ihl\u00e1sit
upce.kerberos.info.available=Budete p\u0159ihl\u00e1\u0161en(a) jako u\u017eivatel aktu\u00e1ln\u011b p\u0159ihl\u00e1\u0161en\u00fd k Va\u0161emu po\u010d\u00edta\u010di. P\u0159i p\u0159eru\u0161en\u00ed pr\u00e1ce <em>doporu\u010dujeme uzamknout kl\u00e1vesnici</em> pomoc\u00ed CTRL+ALT+DEL.
upce.kerberos.info.possiblyAvailable=<em>Budete-li po stisknut\u00ed tla\u010d\u00edtka dot\u00e1z\u00e1n\u00ed na u\u017eivatelsk\u00e9 jm\u00e9no a heslo v nov\u00e9m okn\u011b, stiskn\u011bte pros\u00edm Storno, vra\u0165te se zp\u011bt</em> a p\u0159ihla\u0161ujte se pomoc\u00ed u\u017eivatelsk\u00e9ho jm\u00e9na a hesla na t\u00e9to str\u00e1nce.
upce.kerberos.info.notAvailable=Automatick\u00e9 p\u0159ihl\u00e1\u0161en\u00ed nen\u00ed dostupn\u00e9
upce.kerberos.info.testing=Testuji pou\u017eitelnost automatick\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed<br><img src="/negotiate/loader.gif" alt="Testuji pou\u017eitelnost automatick\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed">
upce.kerberos.info.more=Dal\u0161\u00ed \u00fadaje o t\u00e9to funkci a mo\u017enosti jej\u00edho povolen\u00ed jsou v <a href="https://dokumenty.upce.cz/Univerzita/ic/navody/ostatni/cas-autoprihlasovani.html" target="_blank">n\u00e1vodu</a>.
