upce.screen.welcome.welcome=<h1>Je vy\u017Eadov\u00E1no p\u0159ihl\u00E1\u0161en\u00ED</h1><div>Zadejte Va\u0161e p\u0159ihla\u0161ovac\u00ED \u00FAdaje a pro pokra\u010Dov\u00E1n\u00ED zm\u00E1\u010Dknete tla\u010D\u00EDtko &quot;P\u0159ihl\u00E1sit&quot;</div>
upce.screen.welcome.security=<h2>Bezpe\u010Dnostn\u00ED upozorn\u011Bn\u00ED</h2><p><em>Univerzita Pardubice nikdy nepo\u017Eaduje poskytov\u00E1n\u00ED hesel, osobn\u00EDch \u010Di p\u0159ihla\u0161ovac\u00EDch \u00FAdaj\u016F.</em></p><p>Pokud obdr\u017E\u00EDte e-mail se \u017E\u00E1dost\u00ED o ov\u011B\u0159en\u00ED \u00FAdaj\u016F, kter\u00FD je zd\u00E1nliv\u011B odesl\u00E1n z e-mailov\u00E9 adresy Univerzity Pardubice, jedn\u00E1 se o podvodn\u00FD pokus o vyl\u00E1k\u00E1n\u00ED Va\u0161ich osobn\u00EDch \u00FAdaj\u016F. Pokud m\u00E1te pochybnosti o pravosti obdr\u017Een\u00E9ho e-mailu, kontaktujte pros\u00EDm helpdesk na lince 46&nbsp;603&nbsp;6777.</p>
upce.screen.welcome.security2=<h2>Pot\u0159ebujete \u00FA\u010Det (NetID), nebo jste zapomn\u011Bli heslo?</h2><ul><li>Zam\u011Bstnanci - kontaktujte helpdesk, tel: 6777, 6778</li><li>Studenti - aktivujte sv\u00E9 NetID <a href="https://dokumenty.upce.cz/Univerzita/ic/navody/id.html" target="_blank">dle n\u00E1vodu</a>.</li></ul>
upce.screen.welcome.instructions=U\u017Eivatel &amp; heslo
